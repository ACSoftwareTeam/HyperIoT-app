<div [ngSwitch]="topologyActionState" id="hyt-modal-confirm-recording-action" hyt-dialog>

    <ng-container *ngSwitchCase="0">

        <div id="header-row" hyt-dialog-header>
            <span i18n="@@HYT_data_recording">Data recording</span>
        </div>

        <div id="body-row" hyt-dialog-content>
            <p>
                {{data.textBodyModal}}
            </p>
            <!--@I18N-->
        </div>

        <div hyt-dialog-footer>

            <hyt-button [color]="'hyt-base-total-green'" (clickFn)="confirm()">
                <span class="hyt-icon icon-hyt_valid"></span> 
                <span i18n="@@HYT_widget_settings_apply">Apply</span>
            </hyt-button>

            <hyt-button [color]="'hyt-base-total-red'" (clickFn)="close()">
                <span class="hyt-icon icon-hyt_cancelC"></span>
                <span i18n="@@HYT_widget_settings_cancel">Cancel</span> 
            </hyt-button>

        </div>

    </ng-container >

    <ng-container *ngSwitchCase="1">

        <div id="header-row" hyt-dialog-header>
            <span i18n="@@HYT_loading_request">Loading request</span>
        </div>

        <div id="body-row" hyt-dialog-content>
            <img src="assets/images/rocket.svg">
            <div [ngSwitch]="topologyRequestState" id="text-request-state">
                <span *ngSwitchCase="0" i18n="@@HYT_loading">Loading</span>
                <span *ngSwitchCase="1" i18n="@@HYT_submitting">Submitting...</span>
                <span *ngSwitchCase="2" i18n="@@HYT_submitting failed">Submitting failed</span>
                <span *ngSwitchCase="3" i18n="@@HYT_connecting">Connecting...</span>
                <span *ngSwitchCase="4" i18n="@@HYT_connection_failed">Connection failed</span>
                <span *ngSwitchCase="5" i18n="@@HYT_connected">Connected!</span>
            </div>
            <div class="wrapper-progressbar">
                <ul class="progressbar">
                    <li class="{{(topologyRequestState > 2)?'active':''}} {{(topologyRequestState == 2)?'failed':''}}">Submit</li>
                    <li class="{{(topologyRequestState > 4)?'active':''}} {{(topologyRequestState  == 4)?'failed':''}}">Connect</li>
                </ul>
            </div>
        </div>

        <div *ngIf="topologyRequestState == 2 || topologyRequestState == 4" hyt-dialog-footer>

            <hyt-button [color]="'hyt-base-total-green'" (clickFn)="confirm()">
                <span class="hyt-icon icon-hyt_valid"></span> 
                <span i18n="@@HYT_try_again">Try again</span>
            </hyt-button>

            <hyt-button [color]="'hyt-base-total-red'" (clickFn)="cancel()">
                <span class="hyt-icon icon-hyt_cancelC"></span>
                <span i18n="@@HYT_close">Close</span> 
            </hyt-button>

        </div>

    </ng-container>

    <ng-container  *ngSwitchCase="2">

        <div id="header-row" hyt-dialog-header>
            <span i18n="@@HYT_data_recording">Data recording</span>
        </div>

        <div id="body-row" hyt-dialog-content>
            <ng-container [ngSwitch]="topologyRequestState">
                <p *ngSwitchCase="-1" i18n="@@HYT_request_failed">Request failed</p>
                <p *ngSwitchCase="1" i18n="@@HYT_loading_to_off">Loading to off...</p>
                <p *ngSwitchCase="7" i18n="@@HYT_completed">Completed</p>
            </ng-container>
            <!--@I18N-->
        </div>

        <div *ngIf="topologyRequestState == -1" hyt-dialog-footer>

            <hyt-button [color]="'hyt-base-total-green'" (clickFn)="confirm()">
                <span class="hyt-icon icon-hyt_valid"></span> 
                <span i18n="@@HYT_try_again">Try again</span>
            </hyt-button>

            <hyt-button [color]="'hyt-base-total-red'" (clickFn)="cancel()">
                <span class="hyt-icon icon-hyt_cancelC"></span>
                <span i18n="@@HYT_close">Close</span> 
            </hyt-button>

        </div>

    </ng-container>

</div>
