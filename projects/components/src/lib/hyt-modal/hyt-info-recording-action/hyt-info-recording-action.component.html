<div id="hyt-modal-info-recording-action" hyt-dialog>

    <div id="header-row" hyt-dialog-header>
        <span i18n="@@HYT_data_recording">Data recording</span>
    </div>

    <div id="body-row" hyt-dialog-content>
        <h3 i18n="@@HYT_attention">Attention!</h3>
        <p i18n="@@HYT_dashboard_end_registration">Proceeding with this action will disable data registration, and the data will not be stored until this property is reactivated.</p>
    </div>

    <div id="footer-row" hyt-dialog-footer>
        <hyt-button [color]="'hyt-base-total-green'" (clickFn)="close('confirm')">
            <span class="hyt-icon icon-hyt_valid"></span> 
            <span i18n="@@HYT_next">Next</span>
        </hyt-button>
        <hyt-button [color]="'hyt-base-total-red'" (clickFn)="close('cancel')">
            <span class="hyt-icon icon-hyt_cancelC"></span>
            <span i18n="@@HYT_back">Back</span>
        </hyt-button>
    </div>

</div>
