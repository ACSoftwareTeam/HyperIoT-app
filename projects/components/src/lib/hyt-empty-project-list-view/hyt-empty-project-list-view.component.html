<div class="empty-project-list-view ">

    <div class="content-empty-project-list">
      <h3 class="title-no-project">{{ title }}</h3>
      <h4 class="subtitle-no-project">{{ message }}</h4>
    </div>

    <div class="btn-empty-project-list">

      <hyt-button class="add-project-btn" (click)="addProject()" type="button">
        <ng-container i18n="@@HYT_create_first_project">Create your first project</ng-container>
      </hyt-button>

    </div>

  </div>
