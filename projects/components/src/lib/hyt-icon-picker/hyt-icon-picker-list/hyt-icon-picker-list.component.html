<div class="icon-picker-list">
  <div id="header-row" hyt-dialog-header>
    <button class="button-close" (click)="close()">
      <span class="hyt-icon icon-hyt_cancel"></span>
    </button>
  </div>

  <div hyt-dialog-content class="icons-container">
    <div class="icon-search-container">
      <mat-form-field>
        <input matInput [(ngModel)]="filterValue" (ngModelChange)="filterIconList()"
          i18n-placeholder="@@HYT_search_icon" placeholder="Search icon">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
        <hyt-button (click)="deselectIcon()">
          <ng-container i18n="@@HYT_deselect_icon">Deselect icon</ng-container>
          <span class="hyt-icon icon-hyt_lessC"></span>
        </hyt-button>
    </div>
    <div class="grid-container">
      <button *ngFor="let icon of filteredIcons" mat-icon-button class="icon-btn" (click)="onIconSelected(icon)">
        <span *ngIf="!isMaterialIcon(icon)" [ngClass]="icon"></span>
        <span *ngIf="isMaterialIcon(icon)" class="material-icons">{{icon}}</span>
      </button>
    </div>
  </div>
</div>
