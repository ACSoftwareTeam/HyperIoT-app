<hyperiot-base-widget-template>

    <header-widget>
        <hyperiot-common-toolbar widgetName="{{widget.name}}" (action)="onToolbarAction($event)"
            [toolbarIsVisible]="isToolbarVisible" [config]="{
                showClose: true,
                showSettings: false,
                showPlay: false,
                showRefresh: false,
                showTable: false,
                hideFullScreen: true
          }">
        </hyperiot-common-toolbar>
    </header-widget>

    <content-widget>
        <div class="default-widget-container">
            <label class="hyt-icon icon-hyt_warnT red-icon"></label>
            <label class="default-widget-description" i18n="@@HYT_unavailble_widget_description">This widget is
                unavailable</label>
            <label class="hyt-icon icon-hyt_warnT red-icon"></label>
        </div>
    </content-widget>

</hyperiot-base-widget-template>
