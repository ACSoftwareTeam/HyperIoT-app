<hyperiot-dashboard-widgets-layout *ngIf="dashboard"
  #WidgetsDashboardLayoutComponent
  (widgetLayoutEvent)="dashboardViewEvent.emit($event)"
  (topologyResTimeChange)="dsTopologyResTimeChange.emit($event)"
  [dashboardValue]="dashboard"
  [widgets]="dashboardWidgets"
></hyperiot-dashboard-widgets-layout>
