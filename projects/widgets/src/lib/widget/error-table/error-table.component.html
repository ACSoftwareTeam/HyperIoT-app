<hyperiot-base-widget-template>

    <header-widget>
        <hyperiot-common-toolbar widgetName="{{widget.name}}" (action)="onToolbarAction($event)"
            [toolbarIsVisible]="isToolbarVisible" [config]="{
                  showClose: true,
                  showSettings: true,
                  showPlay: false,
                  showRefresh: false,
                  showTable: false
            }">
        </hyperiot-common-toolbar>
    </header-widget>

    <content-widget>

        <hyt-infinite-scrolling-table
            #tableChild
            [headers]="tableHeaders"
            [dataLimit]="TABLE_LIMIT"
            [dataSource]="tableSource"
            (dataRequest)="dataRequest($event)"
        >
        </hyt-infinite-scrolling-table>

    </content-widget>

</hyperiot-base-widget-template>
