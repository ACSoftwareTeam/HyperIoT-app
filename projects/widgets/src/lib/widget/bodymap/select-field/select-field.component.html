<div id="select-field-container">
  <div id="select-field-header">
    <h3><span>Associa sensore</span></h3>
  </div>
  <div id="select-field-body">
    <div *ngFor="let field of fields">
      <input (click)="selectElement(field)" type="checkbox" [name]="field" [id]="field">
      <label [for]="field">{{field}}</label>
    </div>
  </div>
  <div id="select-field-footer">
    <hyt-button [isDisabled]="currentElement === ''" (click)="clickCallback()">Associa</hyt-button>
    <hyt-button (click)="closeCallback()">Cancel</hyt-button>
  </div>
</div>
