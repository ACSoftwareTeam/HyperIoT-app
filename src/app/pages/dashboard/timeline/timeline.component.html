    <div id="container-top-timeline">

        <!-- <div id="title-timeline">

            <h2>Timeline Picker</h2><!-- @I18N@ --

        </div> -->

        <div id="timeline-arrow-left">

            <hyt-button 
                (click)="timeBack()"
                [ngClass]="{'hasData': timeSelection[0] ? timeSelection[0] < domainStart : false}"
            >
                &lt;&lt;
            </hyt-button>

        </div>

        <div id="timeline-arrow-right">

            <hyt-button 
                (click)="timeForward()"
                [ngClass]="{'hasData': timeSelection[1] ? timeSelection[1] > domainStop : false}"
            >
                &gt;&gt;
            </hyt-button>

        </div>

        <!-------------------------------->

        <div id="picker-timeline">
            
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="domainInterval">

                <mat-button-toggle 
                    *ngFor="let time of timeRange" 
                    [value]="time.value"
                    (change)="rangeChanged($event.value)"
                >
                    {{time.label}}
                </mat-button-toggle>

            </mat-button-toggle-group>

            <hyt-date-picker 
                id="timeline-picker" 
                [date]="domainStart" 
                [minStep]="mapToDomain[domainInterval]"
                (selectedDate)="selectedDateChanged($event)"
            ></hyt-date-picker>

        </div>

    </div>

    <div id="container-timeline">

        <div id="timeline-axis">

            <hyt-time-axis 
                #timeAxis 
                (dataTimeSelectionChanged)="dataTimeSelectionChanged($event)"
                (domainSet)="changeStep($event)"
            >
            </hyt-time-axis>
