<div class="hyt-modal">

    <div class="dialog hyt-modal-body">

        <div class="info-header">
            <h2 i18n="@@HYT_data_recording">HYT_data_recording</h2>
        </div>

        <div class="dialog-body">
            <h3 i18n="@@HYT_attention">HYT_attention</h3>
            <!-- <span class="hyt-icon icon-hyt_info"></span> -->
            <p i18n="@@HYT_dashboard_end_registration">HYT_dashboard_end_registration</p>
        </div>

        <footer class="d-flex flex-row align-items-center justify-content-end">
            <hyt-button class="info-button-confirm" (clickFn)="next($event)">
                <mat-icon>check</mat-icon>
                <span i18n="@@HYT_next">HYT_next</span>
            </hyt-button>
            <hyt-button class="info-button-close" (clickFn)="back($event)">
                <mat-icon>close</mat-icon>
                <span i18n="@@HYT_back">HYT_back</span>
            </hyt-button>
        </footer>

    </div>

</div>

<div class="hyt-modal-background"></div>
