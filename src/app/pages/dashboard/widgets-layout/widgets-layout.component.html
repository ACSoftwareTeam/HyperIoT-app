<gridster 
  [options]="options"
>

  <gridster-item 
    [item]="item" 
    *ngFor="let item of dashboard"
  >

      <hyt-dynamic-widget
        [widget]="item"
        (widgetAction)="onWidgetAction($event)"
      ></hyt-dynamic-widget>

  </gridster-item>

</gridster>

<div *ngIf="dashboard.length == 0" class="row align-items-center justify-content-center">

  <div class="mt-5 no-dashboards">

    <div class="col-md-12">
      <i class="fa fa-bar-chart-o"></i>
      <h3 id="title-no-dashboards">You have not widgets in this dashboard.</h3>
      <h4 id="subtitle-no-dashboards">Start adding widgets.</h4>
    </div>

  </div>

</div>
