<div>
    <hyt-button (clickFn)="saveDashboard()" [isDisabled]="dashboardLayout.isDirty()" i18n="@@dashboardButtonSave">Save</hyt-button>
    <hyt-button [routerLink]="[{outlets: { modal: [ 'widgets' ] }}]">Add widget</hyt-button>
</div>

<hyt-widgets-layout [dashboardId]="dashboardId"></hyt-widgets-layout>

<router-outlet name="modal" (activate)="onActivate($event)"></router-outlet>
