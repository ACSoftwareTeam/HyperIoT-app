<div id="projects-page">

  <div class="header d-flex flex-row justify-content-stretch">
      <div class="breadcrumb flex-grow-1">
        Projects >
      </div>
      <!-- button on the right side -->
      <div class="align-self-right">
        <hyt-button *ngIf="pageStatus === 1" id="add-project-btn-top" (click)="addProject()" type="button">
          Add New Project
        </hyt-button>
      </div>
  </div>

  <div id="container-projects" [ngSwitch]="pageStatus">

    <div *ngSwitchCase="PageStatus.Loading">
      <div class="mt-5 d-flex flex-column align-items-center justify-content-center">
          <h2>Page is loading...</h2>
      </div>
    </div>

    <div *ngSwitchCase="PageStatus.Standard" class="mt-4 mt-sm-5">
      <!-- Standard -->

      <h2>Projects List <span>({{hProjects.length}})</span></h2>

      <div class="d-flex flex-row justify-content-left flex-wrap">
        <hyt-project-card *ngFor="let p of hProjects"
          class="m-2"
          [project]="p"></hyt-project-card>
      </div>

    </div>

    <div *ngSwitchCase="PageStatus.New">
      <!-- New -->

      <div class="mt-5 no-projects">

        <div id="content-no-projects" class="col-md-12">
          <h3 id="title-no-project">There are no projects !!</h3>
          <h4 id="subtitle-no-project">To add a project click the button below.</h4>
        </div>

        <div id="btn-no-projects" class="col-md-12">

          <hyt-button id="add-project-btn" (click)="addProject()" type="button">
            create your first project
          </hyt-button>

        </div>

      </div> <!-- End No Projects Row -->

    </div>

    <div id="errorStatus" *ngSwitchCase="PageStatus.Error">
      <div class="mt-5 d-flex flex-column align-items-center justify-content-center">
          <h2>An error has occurred, contact the administrator!!</h2>
      </div>
    </div>

    <div *ngSwitchDefault>
      switch-case error
    </div>

  </div>

</div>
