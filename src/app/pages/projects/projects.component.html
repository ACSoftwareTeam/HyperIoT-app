<div id="projects-page">

  <div id="container-breadcrumb" class="container-fluid">
    <div class=row>

      <div id="breadcrumb-element" class="col-10">
        Projects >
      </div>

      <div id="container-add-btn" class="col-2">

        <hyt-button *ngIf="pageStatus === 1" id="add-project-btn-top" (click)="addProject()" type="button">
          Add New Project
        </hyt-button>

      </div>

    </div>
  </div> <!-- End Container Breadcrumb -->

  <div id="container-projects"
    [ngClass]="{'container-fluid': pageStatus == 1, 'container': pageStatus == 2 || pageStatus == -1 || pageStatus == 0}"
    [ngSwitch]="pageStatus">

    <div id="loadingStatus" *ngSwitchCase="PageStatus.Loading">

      <div class="row">

        <div class="col-12">

          <h2 id="title-loading-status">
            The page is loading...
          </h2>

        </div>

      </div>

    </div>

    <div id="standardStatus" *ngSwitchCase="PageStatus.Standard">
      <!-- Standard -->

      <h2 id="title-projects">Projects List <span id="total-projects">({{hProjects.length}})</span></h2>

      <div class="d-flex flex-row justify-content-left flex-wrap">

        <hyt-project-card *ngFor="let p of hProjects" class="m-2" [project]="p">
        </hyt-project-card>

      </div>

    </div>

    <div id="newStatus" *ngSwitchCase="PageStatus.New">
      <!-- New -->

      <div class="no-projects row">

        <div id="content-no-projects" class="col-md-12">
          <h3 id="title-no-project">There are no projects !!</h3>
          <h4 id="subtitle-no-project">To add a project click the button below.</h4>
        </div>

        <div id="btn-no-projects" class="col-md-12">

          <hyt-button id="add-project-btn" (click)="addProject()" type="button">
            create your first project
          </hyt-button>

        </div>

      </div> <!-- End No Projects Row -->

    </div>

    <div id="errorStatus" *ngSwitchCase="PageStatus.Error">

      <div class="row">

        <div class="col-12">

          <h2 id="title-error-status">
            An error has occurred, contact the administrator!!
          </h2>

        </div>

      </div>

    </div>

    <div *ngSwitchDefault>
      switch-case error
    </div>

  </div>

</div>
