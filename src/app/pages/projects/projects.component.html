<div id="container-projects">

  <div class=row>
    <div class="col-md-10">breadcrumb/to/projects</div>
    <div class="col-md-2">ADD</div>
  </div>

  <div [ngSwitch]="pageStatus">

    <div *ngSwitchCase="PageStatus.Loading">
      loading
    </div>

    <div *ngSwitchCase="PageStatus.Standard">

      <h2>Projects</h2>
      <div class="d-flex flex-row flex-wrap justify-content-center">
        <hyt-project-card *ngFor="let p of hProjects" [project]="p">
        </hyt-project-card>
      </div>

    </div>

    <div *ngSwitchCase="PageStatus.New">
      <div class="no-projects row">
        <div class="col-md-12">
          Non ci sono progetti. Devi aggiungerne uno.
          Premi il bottone qui sotto
        </div>
        <div class="col-md-12">
          <hyt-button id="add-project-btn" (click)="addProject()" type="button">
            Add Project
          </hyt-button>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="PageStatus.Error">
      Errore
    </div>

    <div *ngSwitchDefault>
      switch-case error
    </div>

  </div>

</div>
