<div id="hyt-wizard-deactivation-modal" class="dialog container-fluid">
    
    <div id="title-deact-mod" class="row">

        <div class="col-12">
            <h3 i18n="@@HYT_unsaved_data">Unsaved data</h3>
        </div>

    </div>

    <div id="body-deact-mod" class="row">

        <div class="col-12">

            <p i18n="@@HYT_unsaved_changes_lost">If you leave the page the unsaved changes will be lost</p>

        </div>

    </div>

    <div id="footer-deact-mod" class="row">

        <div class="col-6">

            <hyt-button [color]="'hyt-base-total-green'" (click)="output(false)">
                <span class="hyt-icon icon-hyt_arrowLeft"></span>
                <ng-container i18n="@@HYT_remain">Remain</ng-container>
            </hyt-button>

        </div>

        <div class="col-6">

            <hyt-button [color]="'hyt-base-total-red'" (click)="output(true)">
                <ng-container i18n="@@HYT_discard_changes">Discard Changes</ng-container>
                <span class="hyt-icon icon-hyt_cancel"></span>
            </hyt-button>

        </div>
        
    </div>
</div>
