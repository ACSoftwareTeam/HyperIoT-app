<form class="field-form" [formGroup]="selectForm" autocomplete="on">

  <div class="row">

    <div class="col-md-3 container-form-field">
      <hyt-select [form]="selectForm" formControlName="selectDevice" name="selectDevice" [options]="devicesOptions"
        label="Device" (changeFn)="deviceChanged($event)">
      </hyt-select>
    </div> <!-- Select Device -->

    <div class="col-md-3 container-form-field">
      <hyt-select [form]="selectForm" formControlName="selectPacket" name="selectPacket" [options]="packetsOptions"
        label="Packet" (changeFn)="packetChanged($event)" [disabled]="false">
      </hyt-select>
    </div> <!-- Select Packet -->

  </div>

</form>
