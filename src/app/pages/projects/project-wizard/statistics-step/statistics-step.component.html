<div id="statistics-step" class="container"> 

  <form class="statistics-form" [formGroup]="statisticsForm" autocomplete="on">

      <div class="form-group row">

        <div id="fstat-col-name" class="col-6">

          <hyt-input-text 
            [form]="statisticsForm" 
            formControlName="statisticsName" 
            name="statisticsName"
            [isRequired]="true" 
            i18n-placeholder="@@HYT_name"
            placeholder="Name">
          </hyt-input-text>

        </div>

        <div id="fstat-col-algorithm" class="col-6">

          <hyt-select 
            [form]="statisticsForm" 
            [options]="algorithmOptions" 
            formControlName="statisticsAlgorithm"
            name="statisticsAlgorithm" 
            [isRequired]="true"
            i18n-label="@@HYT_algorithm" 
            label="Algorithm">
          </hyt-select>

        </div>

      </div> <!-- END FIRST ROW -->

      <div class="form-group row">
        
        <div id="fstat-col-fields" class="col-6">

          <hyt-select 
            [form]="statisticsForm" 
            [options]="statisticsFields" 
            formControlName="statisticsInputFields" 
            name="statisticsInputFields" 
            [isRequired]="true" 
            i18n-label="@@HYT_fields"
            label="Fields">
          </hyt-select>

        </div>
        <div id="fstat-col-trange" class="col-6">

          <hyt-select [form]="statisticsForm" [options]="timeRangeOptions" formControlName="statisticsTimeRange"
            name="statisticsTimeRange" [isRequired]="true" i18n-label="@@HYT_time_range" label="Time range">
          </hyt-select>

        </div>

      </div> <!-- END SECOND ROW -->

      <div class="form-group row">

        <div 
          id="fstat-col-sdata" 
          class="col-6"
          [ngClass]="{'col-6': enrichmentType =='AddTagRuleAction' || enrichmentType =='AddCategoryRuleAction', 'col-12': enrichmentType !='AddTagRuleAction' && enrichmentType !='AddCategoryRuleAction'}"
        >

          <hyt-select 
            [form]="statisticsForm" 
            [options]="enrichmentRules" 
            (changeFn)="enrichmentTypeChanged($event)"
            formControlName="statisticsSourceData" 
            name="statisticsSourceData" 
            [isRequired]="true" 
            i18n-label="@@HYT_source_data"
            label="Source Data">
          </hyt-select>

        </div>
        <div 
          *ngIf="enrichmentType=='AddTagRuleAction' || enrichmentType=='AddCategoryRuleAction' " 
          id="fstat-col-tagcat" 
          class="col-6"
        >

          <hyt-asset-tag 
            *ngIf="enrichmentType=='AddTagRuleAction'"
            [packet]="currentPacket" 
            (tagIds)="updateAssetTag($event)"
          >
          </hyt-asset-tag>

          <hyt-asset-category 
            *ngIf="enrichmentType=='AddCategoryRuleAction'"
            [packet]="currentPacket" 
            (categoryIds)="updateAssetCategory($event)"
          >
          </hyt-asset-category>

        </div>

      </div> <!-- END THIRD ROW -->

  </form>
