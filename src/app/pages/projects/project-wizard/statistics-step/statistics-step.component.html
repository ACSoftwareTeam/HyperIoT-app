<div id="statistics-step" class="container"> <!-- ROW -->

  <form class="statistics-form" [formGroup]="statisticsForm" autocomplete="on">

      <div class="form-group row">

        <div id="fstat-col-name" class="col-6">

          <hyt-input-text 
            [form]="statisticsForm" 
            formControlName="statisticsName" 
            name="statisticsName"
            [isRequired]="true" 
            placeholder="Name">
          </hyt-input-text>

        </div>

        <div id="fstat-col-packet" class="col-6">

          <hyt-input-text 
            [form]="statisticsForm" 
            formControlName="statisticsPacket" 
            name="statisticsPacket"
            placeholder="Packet">
          </hyt-input-text> 

        </div>

      </div> <!-- END FIRST ROW -->

      <div class="form-group row">
        
        <div id="fstat-col-algorithm" class="col-6">

          <hyt-select 
            [form]="statisticsForm" 
            [options]="algorithmOptions" 
            formControlName="statisticsAlgorithm"
            name="statisticsAlgorithm" 
            [isRequired]="true" 
            label="Algorithm">
          </hyt-select>

        </div>
        <div id="fstat-col-rule" class="col-6">

          <hyt-select 
            [form]="statisticsForm" 
            [options]="enrichmentRules" 
            (changeFn)="enrichmentTypeChanged($event)"
            formControlName="statisticsSourceData" 
            name="statisticsSourceData" 
            [isRequired]="true" 
            label="Source Data">
          </hyt-select>

        </div>

      </div> <!-- END SECOND ROW -->

      <div class="form-group row">

        <div id="fstat-col-descr" class="col-6">

            <hyt-select 
            [form]="statisticsForm" 
            [options]="statisticsFields" 
            formControlName="statisticsInputFields" 
            name="statisticsInputFields" 
            [isRequired]="true" 
            label="Fields">
          </hyt-select>

        </div>
        <div id="fstat-col-trange" class="col-6">

          asdasdsa

        </div>

      </div> <!-- END THIRD ROW -->

  </form>
