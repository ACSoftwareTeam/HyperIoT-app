<div id="fields-step" class="row">

  <div class="col-md-12">
    <hyt-packet-select [hDevices]="hDevices" [hPackets]="hPackets" (currentPacket)="packetChanged($event)">
    </hyt-packet-select>
  </div>

  <div class="col-md-12">
    <hyt-packet-field [currentPacket]="currentPacket" [hPackets]="hPackets"
      (hPacketsOutput)="packetsOutputChanged($event)"></hyt-packet-field>
  </div>

</div>
