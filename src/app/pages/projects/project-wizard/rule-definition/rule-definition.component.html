<div id="ruleDefinition">

  <div *ngFor="let ruleForm of ruleForms; let i = index" class="row">

    <div class="col-md-12">

      <form class="ruleDefinition-form" [formGroup]="ruleForm.form" autocomplete="on">

        <div class="row">

          <div class="col-md-3 container-form-field">
            <hyt-select [form]="ruleForm.form" [options]="fieldOptions" formControlName="ruleField" name="ruleField"
              [isRequired]="true" placeholder="Field" (changeFn)="fieldChanged($event, i)">
            </hyt-select>
          </div> <!-- Field Field -->

          <div class="col-md-3 container-form-field">
            <hyt-select [form]="ruleForm.form" [options]="ruleForm.conditionOptions" formControlName="ruleCondition"
              name="ruleCondition" [isRequired]="true" placeholder="Condition">
            </hyt-select>
          </div> <!-- Field Condition -->

          <div class="col-md-3 container-form-field">
            <hyt-input-text *ngIf="ruleForm.compareWith" [form]="ruleForm.form" formControlName="ruleValue"
              name="ruleValue" [isRequired]="true" placeholder="Value">
            </hyt-input-text>
          </div> <!-- Field Value -->

          <div class="col-md-2 container-form-field">
            <hyt-radio-button [form]="ruleForm.form" [options]="joinOptions" (changeFn)="addCondition(i)"
              formControlName="ruleJoin" name="ruleJoin">
            </hyt-radio-button>
          </div> <!-- Field Join -->

          <div class="col-md-1 container-form-field">
            <hyt-button *ngIf="i!=0" (clickFn)="removeCondition(i)">Remove
            </hyt-button>
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
