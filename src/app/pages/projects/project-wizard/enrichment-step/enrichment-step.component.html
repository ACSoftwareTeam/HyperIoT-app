<div id="enrichment-step" class="row">

  <div class="col-md-10">

    <div class="row">

      <div class="col-md-12">

        <hyt-pw-packet-select (currentPacket)="packetChanged($event)" [packetSelectId]="1">
        </hyt-pw-packet-select>

      </div>

      <div class="col-md-12">

        <hyt-packet-enrichment [currentPacket]="currentPacket">
        </hyt-packet-enrichment>

      </div>

    </div>

  </div>

  <div class="col-md-2">
    <hyt-enrichment-tip-column (copyEnrichmentRule)="tableCopyRule($event)"
      (updateEnrichmentRule)="tableUpdateRule($event)" (deleteEnrichmentRule)="showDeleteModal($event)">
    </hyt-enrichment-tip-column>

  </div>

  <hyt-modal [mOpen]="deleteModal">
    <div class="alignCenter">
      Sei sicuro di voler eliminare il device?
      <hr>
      <button (click)="deleteRule()">SÃ¬</button>
      <button (click)="hideDeleteModal()">No</button>
      <br>
      <div *ngIf="deleteError">{{deleteError}}</div>
    </div>
  </hyt-modal>

</div>
