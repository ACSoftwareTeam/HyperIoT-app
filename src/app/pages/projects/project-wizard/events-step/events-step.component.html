<div id="events-step" class="row">

  <div class="col-md-10">

    <div class="row">

      <div class="col-md-12">

        <hyt-packet-select (currentPacket)="packetChanged($event)"></hyt-packet-select>

      </div>

      <div class="col-md-12">

        <hyt-packet-event [currentPacket]="currentPacket"></hyt-packet-event>

      </div>

    </div>

  </div>

  <div class="col-md-2">

    <hyt-event-tip-column (copyEventRule)="tableCopyRule($event)" (updateEventRule)="tableUpdateRule($event)"
      (deleteEventRule)="showDeleteModal($event)"></hyt-event-tip-column>

  </div>

  <hyt-modal [mOpen]="deleteModal">
    <div class="alignCenter">
      Sei sicuro di voler eliminare l'evento?
      <hr>
      <button (click)="deleteEvent()">SÃ¬</button>
      <button (click)="hideDeleteModal()">No</button>
      <br>
      <div *ngIf="deleteError">{{deleteError}}</div>
    </div>
  </hyt-modal>

</div>
