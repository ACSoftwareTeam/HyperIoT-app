<h2 id="title-encrichments">Enrichments</h2>

<div *ngIf="!editMode" class="d-flex flex-column align-items-center justify-content-center">
    <hyt-button (clickFn)="onAddClick()">
        <mat-icon>add</mat-icon>
        <span>Add enrichment</span>
    </hyt-button>
</div>

<hyt-packet-enrichment
    [ngClass]="{hidden: !editMode || !packet}"
    [hProject]="project"
    [hPackets]="packetList"
    [currentPacket]="packet"
    (ruleAdded)="onRuleAdded($event)"></hyt-packet-enrichment>
