<div id="container-alarms" class="container">

  <div *ngIf="!editMode" id="alarms-edit-mode" class="form-group row">

    <div id="btn-edit-mode" class="col-12" *ngIf="!editMode">

      <hyt-button 
        [color]="'hyt-base-default-white'"
        (clickFn)="addAlarm()"
      >
        <span class="hyt-icon icon-hyt_plus"></span>
        <span i18n="@@HYT_add_alarm">Add alarm</span>

      </hyt-button>

    </div>     
  </div>
  <form [formGroup]="form"   [ngClass]="{ hidden: !editMode }"  class="alarms-form rule-form" autocomplete="on">
  <div class="form-group row" >

    <div id="falarm-col-name" class="col-6">

    <hyt-input-text  [form]="form"  name="alarm-name" [isRequired]="true" i18n-placeholder="@@HYT_name"
        placeholder="Name" i18n-hintMessage="@@HYT_hint_alarm_name"  hintMessage="Enter the alarm name">
      </hyt-input-text>
      <!-- 
      <hyt-input-template [(ngModel)]="entity.name"  name="alarm-name" laceholder="Name" i18n-hintMessage="@@HYT_hint_alarm_name"  hintMessage="Enter the alarm name">
      </hyt-input-template>
       -->
    </div> <!-- Field Name -->
  </div>
    <div class="form-group row">

      <div id="fenrichment-col-active" class="col-6">

        <p id="label-enrichment-active" i18n="@@HYT_active">Active</p>
        
        <div id="container-radio-alarms">
            <hyt-radio-button 
              [form]="form" 
              name="alarm-inhibited"
              [options]="inhibitedOptions"                
              (changeFn)="changeAlarmInhibited($event)">
            </hyt-radio-button>
        </div>

      </div> <!-- Field Oputput -->


    </div>
    <div class="form-group row">
    <div id="btn-edit-mode" class="col-12">
      <hyt-button 
        [color]="'hyt-base-default-white'"
        (clickFn)="addEvent()" [isDisabled]="!entity?.id || entity?.id <= 0"
      >
        <span class="hyt-icon icon-hyt_plus"></span>
        <span i18n="@@HYT_add_event">Add event</span>

      </hyt-button>

    </div>
  </div>
</form>
  <div *ngIf="loadingStatus !== LoadingStatus.Ready" class="overlay d-flex flex-column align-items-center justify-content-center">
        
    <div 
      *ngIf="loadingStatus === LoadingStatus.Loading" 
    >

        <h4 i18n="@@HYT_loading_data">Loading data...</h4>

    </div> 
    
    <div *ngIf="loadingStatus === LoadingStatus.Error" class="error-overlay d-flex flex-column justify-content-center">
        <h4 i18n="@@HYT_error_occurred">An unexpected error has occurred</h4>

        <hyt-button 
            [color]="'hyt-base-default-white'" 
            (click)="loadingStatus = LoadingStatus.Ready"
        >
            <span i18n="@@HYT_close">Close</span> <span class="icon-hyt_cancelC"></span> 
        </hyt-button>
    </div> 

    <h4 *ngIf="loadingStatus === LoadingStatus.Saving" i18n="@@HYT_saving_data">Saving data...</h4>

    <mat-progress-bar 
        *ngIf="loadingStatus === LoadingStatus.Loading || loadingStatus === LoadingStatus.Saving"
        mode="indeterminate"
    ></mat-progress-bar> 

  </div>
 
  <form [ngClass]="{ hidden: !addEventMode, 'blurred': loadingStatus !== LoadingStatus.Ready }" class="alarms-form rule-form" [formGroup]="formEvent" autocomplete="on">

    <div class="form-group row">

      <div id="falarm-col-name" class="col-6">

        <hyt-input-text [form]="formEvent" name="rule-name" [isRequired]="true" i18n-placeholder="@@HYT_name"
          placeholder="Name"
          i18n-hintMessage="@@HYT_hint_event_name"
          hintMessage="Enter the event name">
        </hyt-input-text>

      </div> <!-- Field Name -->

      <div id="falarm-col-descr" class="col-6">

        <hyt-text-area [form]="formEvent" name="rule-description" i18n-placeholder="@@HYT_description"
          placeholder="Description"
          i18n-hintMessage="@@HYT_hint_event_description"
          hintMessage="Enter the event description">
        </hyt-text-area>

      </div> <!-- Field RuleDescription -->

    </div> <!-- END FIRST ROW -->
     <div class="form-group row">

      <div id="falarm-col-container-rules" class="col-12">
        <hyt-rule-definition #alarmDef [currentPacket]="null" ruleType="event" [projectId]="currentProject ? currentProject.id : null"></hyt-rule-definition>
      </div> <!-- Field RuleDefinition -->

    </div> <!-- END THIRD ROW -->

    <div class="form-group row">
      <div id="falarm-col-tag" class="col-6">
        <!-- TODO remove warning on FormControl -->
      <mat-form-field class="tag-selection">
        <mat-label>Selected tag</mat-label>
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let tag of selectedTags"
            [selectable]="true"
            [removable]="true"
            (removed)="remove()" [style.backgroundColor]="tag.color">
            {{tag.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Select tag"
            #tagInput
            [formControl]="tagCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            (matChipInputTokenEnd)="add($event)"
            #trigger="matAutocompleteTrigger"
            (keydown.enter)="$event.target.blur(); trigger.closePanel()">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of allTags" [value]="tag">
            {{tag.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      </div> <!-- Tag selection -->
        <div id="falarm-col-container-rules" class="col-6">
          <hyt-select 
                        [form]="formEvent" i18n-label="@@HYT_alarm_event_severity" label="Severity" name="rule-severity"
                        hintMessage="Select Severity."
                        [isRequired]="true" [options]="severityList"
                    ></hyt-select>
            </div> <!-- Field RuleDefinition -->

    </div> <!-- END FOURTH ROW -->

<!--
    <hyt-alarm-component-container [currentProjectId]="currentProject ? currentProject.id : null" #alarmComponentContainer></hyt-alarm-component-container>
-->
   
            <div id="container-save-update" class="container">

            <div id="row-save-update" class="row">
    
              <div class="col-12">
    
                <hyt-button type="button"  [color]="'hyt-base-default-white'" class="toRight"  (clickFn)="saveEvent()"
                [isDisabled]="!formEvent.valid" *ngIf="entity.id">
                  <ng-container *ngIf="true" i18n="@@HYT_save">Save</ng-container>
                  <ng-container *ngIf="false" i18n="@@HYT_update">Update</ng-container>
                </hyt-button>
    <!--
                <hyt-button [color]="'hyt-base-default-white'" class="toRight" *ngIf="currentForm && showCancel()" (clickFn)="onCancelClick($event)">
                  <ng-container i18n="@@HYT_cancel">Cancel</ng-container>
                </hyt-button>
              -->
                <div class="clear"></div>
              </div>
            </div>
    
          </div>
    
  </form>
<div>
