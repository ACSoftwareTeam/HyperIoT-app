<div class="dialog pt-2 pb-2 d-flex flex-column">
    <h3 class="ml-3 mr-3">Select area</h3>

    <mat-list role="list" class="flex-grow-1">
        <mat-list-item *ngFor="let area of data.areas" role="listitem">
            <button mat-button
                [disabled]="area.mapInfo"
                [ngClass]="{ selected: area === selectedArea }"
                (click)="close(area)">{{ area.name }}</button>
        </mat-list-item>
    </mat-list>

    <div class="ml-3 mr-3 d-flex flex-row justify-content-end">
        <hyt-button (clickFn)="close()">Cancel</hyt-button>
    </div>

</div>
