<div id="title-areas-list" *ngIf="areaList && areaList.length > 0">

    <h2>Select an area from the list below</h2> <!--@I18N-->

</div>

<div id="container-areas-list">

    <div class="areas-list" *ngIf="areaList && areaList.length > 0"> <!-- d-flex flex-row flex-wrap justify-content-center -->
        <mat-card *ngFor="let area of areaList"
            class="area-item mat-elevation-z2 d-flex flex-column"
            (click)="onAreaItemClick(area)">
            <mat-card-header>
                <mat-card-title>{{area.name}}</mat-card-title>
            </mat-card-header>
            <div *ngIf="area.imagePath != null && area.imagePath.length > 0" class="map-image flex-grow-1" [ngStyle]="{ 'background-image': 'url(/hyperiot/areas/'+area.id+'/image)' }"></div>
            <div *ngIf="area.imagePath == null || area.imagePath.length == 0" class="map-image flex-grow-1 d-flex flex-column justify-content-center align-items-center" i18n="@@HYT_area_list_noimage">(no image)</div>
            <mat-card-content class="p-2">{{area.description}} (A: {{area.innerCount}}, D: {{area.deviceCount}})</mat-card-content>
        </mat-card>
    </div>
    <div class="areas-no-list" *ngIf="!areaList || !areaList.length">
        <h2>No areas defined.</h2> <!--@I18N-->
    </div>

</div>
