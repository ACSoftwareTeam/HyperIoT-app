<div id="selectable-text">

    <p id="label-terms" i18n="@@HYT_definition_of_terms">Definition of terms</p>
    <div class="row bgGrey">
      <div *ngFor="let ph of placeHolders" class="col-6 box-term">
        <div class="clickable inline" (click)="emitText(ph.placeholder)">{{ph.placeholder}}</div>
        <div class="sub-inline">&#160;- {{ph.description}}</div>
      </div>
    </div>

</div>
