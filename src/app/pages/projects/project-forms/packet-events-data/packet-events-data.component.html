<h2 id="title-events">Events</h2>

<div *ngIf="!editMode" class="d-flex flex-column align-items-center justify-content-center">
    <hyt-button (clickFn)="onAddClick()">
        <mat-icon>add</mat-icon>
        <span>Add event</span>
    </hyt-button>
</div>

<hyt-packet-event
    *ngIf="editMode && packet"
    [hProject]="project"
    [currentPacket]="packet"></hyt-packet-event>
