<div id="container-application-form" class="container">

    <form [formGroup]="form" #formReference>

        <div class="form-group row">

            <div id="fdev-col-name" class="col-6">

                <hyt-input-text name="hdevice-devicename" [form]="form" formControlName="hdevice-devicename"
                    errorPosition="bottom" i18n-placeholder="@@HYT_name" placeholder="HYT_name"
                    patternz="[A-Za-z0-9_-]*" [injectedErrorMsg]="getError('hdevice-devicename')"
                    i18n-hintMessage="@@HYT_hint_device_name" hintMessage="HYT_hint_device_name" isRequired="true">
                </hyt-input-text>

                <div [ngClass]="(entity.id) ? 'diaplyNone' : ''">
                    <hyt-input-text [form]="form" name="hdevice-password" formControlName="hdevice-password"
                        [isRequired]="!entity.id" [isPassword]="true" i18n-placeholder="@@HYT_password"
                        placeholder="HYT_password" type="password" [injectedErrorMsg]="getError('hdevice-password')"
                        i18n-hintMessage="@@HYT_hint_device_password" hintMessage="HYT_hint_device_password">
                    </hyt-input-text>
                    <hyt-input-text [form]="form" name="hdevice-passwordConfirm"
                        formControlName="hdevice-passwordConfirm" [isRequired]="!entity.id"
                        i18n-placeholder="@@HYT_password_confirm" placeholder="HYT_password_confirm" type="password"
                        [injectedErrorMsg]="getError('hdevice-passwordConfirm')"
                        i18n-hintMessage="@@HYT_hint_password_confirm" hintMessage="HYT_hint_password_confirm">
                    </hyt-input-text>
                </div>

            </div>

            <div id="fdev-col-brand" class="col-6">

                <hyt-text-area name="hdevice-description" i18n-placeholder="@@HYT_description"
                    placeholder="HYT_description" [injectedErrorMsg]="getError('hdevice-description')"
                    i18n-hintMessage="@@HYT_hint_device_description" hintMessage="HYT_hint_device_description"
                    [form]="form">
                </hyt-text-area>

            </div>

        </div> <!-- First Row -->

    </form>

    <div *ngIf="loadingStatus !== LoadingStatus.Ready"
        class="overlay d-flex flex-column align-items-center justify-content-center">
        <h4 *ngIf="loadingStatus === LoadingStatus.Loading" i18n="@@HYT_loading_data">HYT_loading_data</h4>
        <div *ngIf="loadingStatus === LoadingStatus.Error" class="d-flex flex-column justify-content-center">
            <h4 i18n="@@HYT_error_occurred">HYT_error_occurred</h4>
            <button mat-stroked-button (click)="loadingStatus = LoadingStatus.Ready">
                <span i18n="@@HYT_close">HYT_close</span>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <h4 *ngIf="loadingStatus === LoadingStatus.Saving" i18n="@@HYT_saving_data">HYT_saving_data</h4>
        <mat-progress-bar *ngIf="loadingStatus === LoadingStatus.Loading || loadingStatus === LoadingStatus.Saving"
            mode="query"></mat-progress-bar>
    </div>

</div>
