<div class="container">

    <form [formGroup]="form" class="d-flex flex-column justify-content-center">

        <hyt-input-text [form]="form"
            name="hproject-name"
            i18n-placeholder="@@HYT_name"
            placeholder="HYT_name"
            errorPosition="bottom"
            minlength="3"
            [injectedErrorMsg]="getError('hproject-name')"
            hintMessage="Enter the project name."
            [isRequired]="true"></hyt-input-text>

        <hyt-text-area [form]="form"
            name="hproject-description"
            [injectedErrorMsg]="getError('hproject-description')"
            hintMessage="Enter the project description."
            i18n-placeholder="@@HYT_description"
            placeholder="HYT_description"></hyt-text-area>

    </form>

    <!-- TODO: This HTML block is repeated
               across all 'entity' components,
               consider making a component out of it -->
    <div *ngIf="loadingStatus !== LoadingStatus.Ready" class="overlay d-flex flex-column align-items-center justify-content-center">
            <h4 *ngIf="loadingStatus === LoadingStatus.Loading" i18n="@@HYT_loading_project_data">HYT_loading_project_data</h4>
        <div *ngIf="loadingStatus === LoadingStatus.Error" class="d-flex flex-column justify-content-center">
            <h4 i18n="@@HYT_project_detail_error_occurred">HYT_project_detail_error_occurred</h4>
            <button mat-stroked-button (click)="loadingStatus = LoadingStatus.Ready">
                <span i18n="@@HYT_close">HYT_close</span>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <h4 *ngIf="loadingStatus === LoadingStatus.Saving" i18n="@@HYT_saving_project_data">HYT_saving_project_data</h4>
        <mat-progress-bar
            *ngIf="loadingStatus === LoadingStatus.Loading || loadingStatus === LoadingStatus.Saving"
            mode="query"></mat-progress-bar>
    </div>

</div>
