<div class="login-pic">
  <img src="https://cdn1.iconfinder.com/data/icons/business-and-commercial-mixed-round/128/35-512.png" alt="Image">
</div>

<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
  <h3>Login</h3>
  <div class="container-input">

    <hyt-input-text [isRequired]="true" [placeholder]="'User'" [injectedErrorState]="injectedErrorState"
      [errorMsgState]="error[0]">
    </hyt-input-text>

  </div>

  <div>

    <hyt-input-text class="login" [isPassword]="true" type="password" [isRequired]="true"
      [placeholder]="'Insert password'" [errorMsgRequired]="'Il campo Ã¨ obbligatorio'"
      [injectedErrorState]="injectedErrorState" [errorMsgState]="error[1]">
    </hyt-input-text>

  </div>

  <br>

  <hyt-button>Click me!</hyt-button>

  <ng-container *ngIf="error[2]">
    {{error[2]}}
  </ng-container>

</form>
