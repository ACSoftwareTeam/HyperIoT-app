<div class="login-pic">
  <img src="https://cdn1.iconfinder.com/data/icons/business-and-commercial-mixed-round/128/35-512.png" alt="Image">
</div>

<form
  #f="ngForm"
  class="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  autocomplete="on"
>
  LOGIN
  <div class="container-input">

    <hyt-input-text
      [isRequired]="true"
      [hint]="'Suggerimento di prova'"
      [placeholder]="'User'"
      [id]="'username'"
      [formControl]="loginForm.controls.username"
      [errorPosition]="'bottom'"
      [fieldValue]="loginForm.value.username"
    >
    </hyt-input-text>

  </div>

  <div>
    <hyt-input-text
      class="login"
      [isPassword]="true"
      type="password"
      [isRequired]="true"
      [hint]="'Errors appears instantly!'"
      [placeholder]="'Insert password'"
      [errorMsgRequired]="'Il campo Ã¨ obbligatorio'"
      [id]="'password'"
      [formControl]="loginForm.controls.password"
      [fieldValue]="loginForm.value.password"
    >
    </hyt-input-text>

  </div>

  <br>

  <mat-checkbox type="checkbox" formControlName="rememberMe" id="remember-me">
    Remember me
  </mat-checkbox>

  <br>

  <hyt-button type="submit" [isDisabled]="!f.valid || loading">
    Invia
  </hyt-button>

  <ng-container *ngIf="error[2]">
    {{error[2]}}
  </ng-container>

</form>
