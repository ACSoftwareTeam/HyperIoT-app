<div class="login-pic">
  <img src="https://cdn1.iconfinder.com/data/icons/business-and-commercial-mixed-round/128/35-512.png" alt="Image">
</div>

<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
  <h3>Login</h3>
  <div class="container-input">

    <hyt-input-text [isRequired]="true" [hint]="'Suggerimento di prova'" [placeholder]="'User'">
    </hyt-input-text>

  </div>

  <div>
    <hyt-input-text 
      class="login" 
      type="password" 
      [isRequired]="true" 
      [hint]="'Errors appears instantly!'"
      [placeholder]="'Insert password'" 
    >
    </hyt-input-text>

  </div>

  <br>

  <hyt-button>Click me!</hyt-button>

  <ng-container *ngIf="error[2]">
    {{error[2]}}
  </ng-container>

</form>
