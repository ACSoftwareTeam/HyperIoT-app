<!-- LOGIN FORM BLOCK -->
<div id="container-login">

  <div class="preload" style="display: none">
    <img src="../../../../assets/images/compressed/login_bg_600x400-min.jpg" />
  </div>

  <div class="container" id="box-login">

    <div class="row">

      <div id="column-welcome" class="col-md-6">
        <div id="head-welcome-box">
          <ng-container i18n="@@HYT_hello">HYT_hello</ng-container>!
        </div>
        <div id="body-welcome-box">
          <ng-container i18n="@@HYT_login_text">HYT_login_text</ng-container>
        </div>
        <div id="footer-welcome-box">
          <ng-container i18n="@@HYT_login_no_account">HYT_login_no_account</ng-container>
          <br /><a routerLink="/auth/registration" i18n="@@HYT_register_now">HYT_register_now</a> 
          &#160;<ng-container i18n="@@HYT_login_register_message">HYT_login_register_message</ng-container>
        </div>
      </div>

      <div id="column-login-form" class="col-md-6">

        <h3 id="login-title" i18n="@@HYT_login_to_account">HYT_login_to_account</h3>

        <div class="row">

          <div id="login-form" class="col-md-12">

            <form #f="ngForm" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on"
              (keydown)="keyDownFunction($event)">

              <div class="container-form-field">

                <hyt-input-text [form]="loginForm" formControlName="username" name="username" [isRequired]="true"
                  i18n-placeholder="@@HYT_username_or_email" placeholder="HYT_username_or_email">
                </hyt-input-text>

              </div> <!-- Field Username -->

              <div id="container-password-field" class="container-form-field">

                <hyt-input-text [form]="loginForm" formControlName="password" name="password" class="login"
                  type="password" [isRequired]="true" i18n-placeholder="@@HYT_password" placeholder="HYT_password"
                  [injectedErrorMsg]="injectedErrorState">
                </hyt-input-text>

              </div> <!-- Field Password -->

              <div id="forgot-container" class="container-form-field">

                <a routerLink="/auth/password-recovery" i18n="@@HYT_login_forgot_password">HYT_login_forgot_password</a>

              </div> <!-- Container Forgot Password -->

              <div class="container-form-field">

                <hyt-checkbox [formGroup]="loginForm" name="rememberMe" type="checkbox" id="remember-me" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}" (changeFn)="onClickCheckbox()" >
                  <ng-container i18n="@@HYT_remember_me">HYT_remember_me</ng-container>
                </hyt-checkbox>

              </div> <!-- Container Remember Me -->

              <div class="container-form-field errorMessage">
                <ng-container *ngIf="error[2]">
                  {{error[2]}}
                </ng-container>
              </div> <!-- Error Box -->

              <div class="container-form-field">
                <hyt-button id="submit-btn" [ngClass]="{'submit-valid-form' : !notValid() }" type="submit"
                  [isDisabled]="notValid() || loginStatus == 1">
                  <ng-container i18n="@@HYT_login">HYT_login</ng-container>
                </hyt-button>
              </div> <!-- Container Button -->

            </form> <!-- End Form -->

          </div>

        </div> <!-- End Row Registration Form -->

      </div>

    </div> <!-- End Row Login Box -->

  </div>
</div>
