<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">

  <div>
    <label>user:</label>
    <input type="text" formControlName="username" required>
    <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').dirty" style="color: red;">
      <div *ngIf="loginForm.get('username').errors.required">
        Campo richiesto
      </div>
    </div>
  </div>

  <div>
    <label>password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').dirty" style="color: red;">
      <div *ngIf="loginForm.get('password').errors.required">
        Campo richiesto
      </div>
    </div>
  </div>

  <br>

  <button type="submit" [disabled]="!loginForm.valid">Login</button>

  <p *ngIf="loginStatus==401" style="color: red; text-align: center">Invalid user or password</p>
  <p *ngIf="loginStatus==0" style="color: red; text-align: center">No connection</p>

</form>
