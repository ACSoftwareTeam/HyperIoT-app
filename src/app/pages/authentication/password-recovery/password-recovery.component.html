
<div id="container-pr">

  <div class="container" id="box-pr" *ngIf="submissionStatus == 0">
   
    <div id="row-icon-pr" class="row">
      <div id="icon-block" class="col-12">
        <span id="forgot-password-icon"></span>
        <h2 id="title-pr">Did you forget your password?</h2>
        <h3 id="subtitle-pr">Can't log in? We will send you instructions to reset your password.</h3>
      </div>
    </div> <!-- End Icon Row -->

    <div id="row-form-pr" class="row">
      <div id="form-block" class="col-12">
        
        <form id="recoverMailForm" [formGroup]="recoverMailForm" (ngSubmit)="recoveryRequest()">

          <hyt-input-text 
            [form]="recoverMailForm"
            id="email-pr" 
            formControlName="email" 
            name="email-pr" 
            [isEmail]="true"
            placeholder="Insert your e-mail"
            [isRequired]="true"
          >
          </hyt-input-text>

          <div id="row-action-form" class="row">

            <div id="send-block" class="col-7">
              <hyt-button type="submit" [isDisabled]="!recoverMailForm.valid">Email Me</hyt-button>
            </div>
      
            <div id="login-block" class="col-5">
              <a routerLink="/auth/login"><span>Back to Login</span></a>
            </div>

          </div> <!-- End Row Action Form -->

        </form> <!-- End Form -->

      </div>
    </div> <!-- End Form Row -->

    <div id="row-error-msg" class="row" *ngIf="submissionStatus == 2">

      <div id="error-msg-block" class="col-12">

        <div id="error-msg">
            Qui il messaggio di errore
        </div>

      </div>

    </div> <!-- End Form Error Message -->

  </div>

  <div class="container" id="box-pr-success" *ngIf="submissionStatus == 1">
    
    <div id="row-icon-success">
      <div id="icon-success-block" class="col-12">
        <span id="icon-email-success"></span>
        <h2 id="title-pr-success">Check in your Email!</h2>
        <h3 id="subtitle-pr-success">We just emailed you with the instructions to reset your password</h3>
        <hr id="divisor-success">
        <a routerLink="/auth/login"><span>Back to Login</span></a>
      </div>
    </div> <!-- End Row Icon Success -->

  </div>

</div>
