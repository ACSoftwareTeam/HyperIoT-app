<!-- REGISTRATION FORM BLOCK -->
<div id="container-registration">
  <div class="container" id="box-login">

    <div class="row">

      <div id="column-welcome" class="col-md-6">
        <div id="head-welcome-box">
          Welcome!
        </div>
        <div id="body-welcome-box">
          register and enjoy our benefits
        </div>
        <div id="footer-welcome-box">
          Already a Member?<br/><a routerLink="/auth/login">Login Now</a> and Enjoy the experience
        </div>
      </div>

      <div id="column-registration-form" class="col-md-6">

        <h3 id="registration-title" i18n="@@HYT_registration">HYT_registration</h3>

        <div class="row">

          <div id="registration-form" class="col-md-12">

            <form #rf="ngForm" [formGroup]="registrationForm" (ngSubmit)="register()">

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="name" name="name" [isRequired]="true"
                  i18n-placeholder="@@HYT_name" placeholder="HYT_name" [injectedErrorMsg]="error">
                </hyt-input-text>
              </div> <!-- Field Name -->

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="lastName" name="lastName" [isRequired]="true"
                  i18n-placeholder="@@HYT_surname" placeholder="HYT_surname" [injectedErrorMsg]="error">
                </hyt-input-text>
              </div> <!-- Field Surname -->

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="username" name="username" [isRequired]="true"
                  i18n-placeholder="@@HYT_username" placeholder="HYT_username" [injectedErrorMsg]="error">
                </hyt-input-text>
              </div> <!-- Field Username -->

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="email" name="email" [isEmail]="true"
                  [isRequired]="true" i18n-placeholder="@@HYT_email" placeholder="HYT_email" [injectedErrorMsg]="error">
                </hyt-input-text>
              </div> <!-- Field Email -->

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="password" name="password" [isRequired]="true"
                  [isPassword]="true" i18n-placeholder="@@HYT_password" placeholder="HYT_password"
                  [injectedErrorMsg]="error" type="password" errorPosition="bottom">
                </hyt-input-text>
              </div> <!-- Field Password -->

              <div class="container-form-field">
                <hyt-input-text [form]="registrationForm" formControlName="confPassword" name="confPassword"
                  [isRequired]="true" i18n-placeholder="@@HYT_passwordConfirm" placeholder="HYT_passwordConfirm"
                  [injectedErrorMsg]="error" type="password">
                </hyt-input-text>
              </div> <!-- Field Repeat Password -->

              <div class="container-form-field">
                <mat-checkbox>
                  Check per <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </mat-checkbox>
              </div> <!-- Container CheckBox Privacy -->

              <div class="container-form-field errorMessage">
                <ng-container *ngIf="generalError == 1">
                  {{error}}
                </ng-container>
              </div>

              <div class="container-form-field">
                <hyt-button id="submit-btn" type="submit" [isDisabled]="notValid() || loading || registrationSucceeded">
                  <ng-container i18n="@@HYT_registration_button">HYT_registration_button</ng-container>
                </hyt-button>
              </div> <!-- Container Button -->

              <ng-container *ngIf="registrationSucceeded" i18n="@@HYT_registration_form_ok">HYT_registration_form_ok
              </ng-container>

            </form> <!-- End Form -->

          </div>

        </div> <!-- End Row Registration Form -->

      </div>

    </div> <!-- End Row Login Box -->

  </div>
</div>
