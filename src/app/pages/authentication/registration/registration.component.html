<!-- REGISTRATION FORM BLOCK -->
<div id="container-registration">
  <div class="container" id="box-login">

    <div class="row">

      <div id="column-welcome" class="col-md-6">
        Messaggio di benvenuto
      </div>

      <div id="column-registration-form" class="col-md-6">

        <h2>Register Now</h2>

        <div class="row">

          <div id="registration-form" class="col-md-12">

            <form #rf="ngForm" [formGroup]="registerForm" (ngSubmit)="register()">

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Nome'" [formControl]="registerForm.controls.name"
                  [injectedErrorState]="injectedErrorState[0]" [errorMsgState]="error[0]">
                </hyt-input-text>
              </div> <!-- Field Name -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Cognome'"
                  [formControl]="registerForm.controls.lastName" [injectedErrorState]="injectedErrorState[1]"
                  [errorMsgState]="error[1]">
                </hyt-input-text>
              </div> <!-- Field Surname -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Username'"
                  [formControl]="registerForm.controls.userName" [injectedErrorState]="injectedErrorState[2]"
                  [errorMsgState]="error[2]">
                </hyt-input-text>
              </div> <!-- Field Username -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Email'" [formControl]="registerForm.controls.email"
                  [injectedErrorState]="injectedErrorState[3]" [errorMsgState]="error[3]">
                </hyt-input-text>
              </div> <!-- Field Email -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Password'"
                  [formControl]="registerForm.controls.password" [injectedErrorState]="injectedErrorState[4]"
                  [errorMsgState]="error[4]">
                </hyt-input-text>
              </div> <!-- Field Password -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [placeholder]="'Ripeti  Password'"
                  [formControl]="registerForm.controls.confPassword" [injectedErrorState]="injectedErrorState[5]"
                  [errorMsgState]="error[5]">
                </hyt-input-text>
              </div> <!-- Field Repeat Password -->

              <div class="container-form-field">
                <mat-checkbox [formControl]="registerForm.controls.acceptConditions">
                  Check per <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </mat-checkbox>
              </div> <!-- Container CheckBox Privacy -->

              <div class="container-form-field errorMessage">
                <ng-container *ngIf="error[6]">
                  {{error[6]}}
                </ng-container>
              </div>

              <div class="container-form-field">
                <hyt-button type="submit" [isDisabled]="!rf.valid"> Registrati </hyt-button>
              </div> <!-- Container Button -->

              {{registrationOkText}}

            </form> <!-- End Form -->

          </div>

        </div> <!-- End Row Registration Form -->

      </div>

    </div> <!-- End Row Login Box -->

  </div>
</div>
