<!-- REGISTRATION FORM BLOCK -->
<div id="container-registration">
  <div class="container" id="box-login">
    
    <div class="row">

      <div id="column-welcome" class="col-md-6">
        Messaggio di benvenuto
      </div>
      
      <div id="column-registration-form" class="col-md-6">
        
        <h2>Register Now</h2>
        
        <div class="row">
          
          <div id="registration-form" class="col-md-12">
            
            <form
              #rf="ngForm"
              [formGroup]="registerForm"
              (ngSubmit)="register()"
            >
              
              <div class="container-form-field">
                  <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per Nome'" 
                  [placeholder]="'Nome'"
                  [formControl]="registerForm.controls.name"
                >
                </hyt-input-text>
              </div> <!-- Field Name -->

              <div class="container-form-field">
                <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per Cognome'" 
                  [placeholder]="'Cognome'"
                  [formControl]="registerForm.controls.lastName"
                >
                </hyt-input-text>
              </div>  <!-- Field Surname -->

              <div class="container-form-field">
                <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per Username'" 
                  [placeholder]="'Username'"
                  [formControl]="registerForm.controls.userName"
                >
                </hyt-input-text>
              </div>  <!-- Field Username -->

              <div class="container-form-field">
                <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per Email'" 
                  [placeholder]="'Email'"
                  [formControl]="registerForm.controls.email"
                >
                </hyt-input-text>
              </div>  <!-- Field Email -->

              <div class="container-form-field">
                <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per PAssword'" 
                  [placeholder]="'Password'"
                  [formControl]="registerForm.controls.password"
                >
                </hyt-input-text>
              </div>  <!-- Field Password -->

              <div class="container-form-field">
                <hyt-input-text 
                  [isRequired]="true" 
                  [hint]="'Suggerimento per Ripeti Password'" 
                  [placeholder]="'Ripeti  Password'"
                  [formControl]="registerForm.controls.confPassword"
                >
                </hyt-input-text>
              </div>  <!-- Field Repeat Password -->

              <div class="container-form-field">
                <mat-checkbox
                [formControl]="registerForm.controls.acceptConditions"
                >
                  Check per <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </mat-checkbox>
              </div>  <!-- Container CheckBox Privacy -->

              <div class="container-form-field">
                <hyt-button type="submit" [isDisabled]="!rf.valid">
                  Click Me
                </hyt-button>
              </div>  <!-- Container Button -->
            
            </form> <!-- End Form -->

          </div>

        </div> <!-- End Row Registration Form -->

      </div>
    
    </div> <!-- End Row Login Box -->

  </div>
</div>
