<!-- REGISTRATION FORM BLOCK -->
<div id="container-registration">
  <div class="container" id="box-login">

    <div class="row">

      <div id="column-welcome" class="col-md-6">
        <div id="head-welcome-box">
          Welcome!
        </div>
        <div id="body-welcome-box">
          register and enjoy our benefits
        </div>
        <div id="footer-welcome-box">
          Already a Member? <a routerLink="/auth/login">Login Now</a> and Enjoy the experience
        </div>
      </div>

      <div id="column-registration-form" class="col-md-6">

        <h2 i18n="@@HYT_registration">HYT_registration</h2>

        <div class="row">

          <div id="registration-form" class="col-md-12">

            <form #rf="ngForm" [formGroup]="registerForm" (ngSubmit)="register()">

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" i18n-placeholder="@@HYT_name" placeholder="HYT_name"
                  [formControl]="registerForm.controls.name" [injectedErrorState]="injectedErrorState[0]"
                  [errorMsgState]="error[0]">
                </hyt-input-text>
              </div> <!-- Field Name -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" i18n-placeholder="@@HYT_surname" placeholder="HYT_surname"
                  [formControl]="registerForm.controls.lastName" [injectedErrorState]="injectedErrorState[1]"
                  [errorMsgState]="error[1]">
                </hyt-input-text>
              </div> <!-- Field Surname -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" i18n-placeholder="@@HYT_username" placeholder="HYT_username"
                  [formControl]="registerForm.controls.userName" [injectedErrorState]="injectedErrorState[2]"
                  [errorMsgState]="error[2]">
                </hyt-input-text>
              </div> <!-- Field Username -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" i18n-placeholder="@@HYT_email" placeholder="HYT_email"
                  [formControl]="registerForm.controls.email" [injectedErrorState]="injectedErrorState[3]"
                  [errorMsgState]="error[3]">
                </hyt-input-text>
              </div> <!-- Field Email -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [isPassword]="true" i18n-placeholder="@@HYT_password"
                  placeholder="HYT_password" [formControl]="registerForm.controls.password"
                  [injectedErrorState]="injectedErrorState[4]" [errorMsgState]="error[4]" type="password">
                </hyt-input-text>
              </div> <!-- Field Password -->

              <div class="container-form-field">
                <hyt-input-text [isRequired]="true" [isPassword]="true" i18n-placeholder="@@HYT_passwordConfirm"
                  placeholder="HYT_passwordConfirm" [formControl]="registerForm.controls.confPassword"
                  [injectedErrorState]="injectedErrorState[5]" [errorMsgState]="error[5]" type="password">
                </hyt-input-text>
              </div> <!-- Field Repeat Password -->

              <div class="container-form-field">
                <mat-checkbox [formControl]="registerForm.controls.acceptConditions">
                  Check per <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </mat-checkbox>
              </div> <!-- Container CheckBox Privacy -->

              <div class="container-form-field errorMessage">
                <ng-container *ngIf="error[6]">
                  {{error[6]}}
                </ng-container>
              </div>

              <div class="container-form-field">
                <hyt-button type="submit" [isDisabled]="!rf.valid || loading || registrationSucceeded">
                  <ng-container i18n="@@HYT_registration_button">HYT_registration_button</ng-container>
                </hyt-button>
              </div> <!-- Container Button -->

              <ng-container *ngIf="registrationSucceeded" i18n="@@HYT_registration_form_ok">HYT_registration_form_ok
              </ng-container>

            </form> <!-- End Form -->

          </div>

        </div> <!-- End Row Registration Form -->

      </div>

    </div> <!-- End Row Login Box -->

  </div>
</div>
