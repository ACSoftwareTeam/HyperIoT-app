<div id="container-pr">

  <!-- <div class="preload" style="display: none">
    <img src="../../../../assets/images/compressed/change-password-min.png" />
    <img src="../../../../assets/images/compressed/email-forgot-password-min.jpg" />
  </div> -->

  <div class="container" id="box-pr" *ngIf="pwdResetStatus != 2">

    <div id="row-icon-pr" class="row">
      <div id="icon-block" class="col-12">
        <span id="forgot-password-icon"></span>
        <h2 id="title-pr" i18n="@@HYT_password_reset_1">Need to reset your password?</h2>
        <h3 id="subtitle-pr" i18n="@@HYT_password_reset_2">No problem! Fill in the fields below and we will send you a confirmation email</h3>
      </div>
    </div> <!-- End Icon Row -->

    <div id="row-form-pr" class="row">
      <div id="form-block" class="col-12">

        <form id="recoverPassForm" [formGroup]="recoverPassForm" (ngSubmit)="resetPwd()">

          <div class="container-form-field">

            <hyt-input-text [form]="recoverPassForm" formControlName="password" name="password" [isRequired]="true"
              [isPassword]="true" i18n-placeholder="@@HYT_password" placeholder="Password" type="password"
              errorPosition="bottom">
            </hyt-input-text>

          </div>

          <div class="container-form-field">

            <hyt-input-text [form]="recoverPassForm" formControlName="confPassword" name="confPassword"
              [isRequired]="true" i18n-placeholder="@@HYT_passwordConfirm" placeholder="Confirm password"
              type="password" confirmPassword="password">
            </hyt-input-text>

          </div>

          <div id="error-row-message" class="row" *ngIf="pwdResetStatus == -1">

            <div id="container-error-message" class="col-12">
              <ng-container *ngIf="error">
                {{error}}
              </ng-container>
            </div>

          </div> <!-- End Row Error Message -->

          <div id="row-action-form" class="row">

            <div id="send-block" class="col-7">
              <hyt-button type="submit" [isDisabled]="!recoverPassForm.valid">
                <ng-container i18n="@@HYT_reset_password">Reset Password</ng-container>
              </hyt-button>
            </div>

            <div id="login-block" class="col-5">
              <a routerLink="/"><span i18n="@@HYT_back_to_home">Back to Home</span></a>
            </div>

          </div> <!-- End Row Action Form -->

        </form> <!-- End Form -->

      </div>
    </div> <!-- End Form Row -->
  </div>

  <div class="container" id="box-pr-success" *ngIf="pwdResetStatus == 2">

    <!-- TODO Giovanni-->
    <div id="row-icon-success">
      <div id="icon-success-block" class="col-12">
        <span id="icon-email-success"></span>
        <h2 id="title-pr-success" i18n="@@HYT_password_reset_3">Check in your Email!</h2>
        <h3 id="subtitle-pr-success" i18n="@@HYT_password_reset_4">We just emailed you with the new password</h3>
        <hr id="divisor-success">
        <a routerLink="/auth/login"><span i18n="@@HYT_back_to_login">Back to login</span></a>
      </div>
    </div> <!-- End Row Icon Success -->

  </div>

</div>
