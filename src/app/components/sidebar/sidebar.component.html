<div id="hyt-sidebar">
    <div class="area"></div>
    <nav 
        class="main-menu" 
        [ngClass]="{
            'nav-mob-hidden': winInnerWidth <= mobileBreakPoints.md && navIsOpen == false,
            'nav-mob-show': winInnerWidth <= mobileBreakPoints.md && navIsOpen == true
        }"
    >
        
        <ul
            [ngClass]="{
                'ul-mob-hidden': winInnerWidth <= mobileBreakPoints.md && navIsOpen == false,
                'ul-mob-show': winInnerWidth <= mobileBreakPoints.md && navIsOpen == true
            }"
        >

            <li #home class="has-subnav" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}"> 
                <a routerLink="/">
                    <span class="hyt-icon icon-hyt_home"></span>
                    <span class="nav-text">
                        Home
                    </span>
                </a>
            </li>

            <li #projects class="has-subnav" routerLinkActive="selected"> 
                <a routerLink="/projects">
                    <span class="hyt-icon icon-hyt_projects"></span>
                    <span class="nav-text">
                        Projects
                    </span>
                </a>
            </li>

            <li #dashboards class="has-subnav" routerLinkActive="selected"> 
                <a routerLink="/dashboards">
                    <span class="hyt-icon icon-hyt_dash"></span>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>
            </li>

            <li #areas class="has-subnav" routerLinkActive="selected"> 
                <a routerLink="/areas">
                    <span class="hyt-icon icon-hyt_areaB16"></span>
                    <span class="nav-text">
                        Areas
                    </span>
                </a>
            </li>

        </ul>

    </nav>
    
</div>
