<div id="hyt-container" cdkScrollable>

  <div *ngIf="showToolBars()" id="hyt-container-topbar">
    <hyt-topbar
      [logoPath]="(logoPaths | async)?.standard"
      [logoMobilePath]="(logoPaths | async)?.mobile"
    ></hyt-topbar>
  </div>

  <div id="hyt-container-nav">

    <div *ngIf="showToolBars()" id="hyt-container-sidebar">
      <hyt-sidebar></hyt-sidebar>
    </div>

    <div id="hyt-container-router" class="{{(showToolBars()) ? 'container-fluid' : 'container-full-screen'}}">
      <router-outlet></router-outlet>

    </div>

  </div>

  <hyt-notificationbar></hyt-notificationbar>
  <hyt-prompt></hyt-prompt>

  <!-- hyt-chatbot
    *ngIf="showToolBars()"
    [secure]="environment.ccatSecure"
    [port]="environment.ccatPort"
    [urlPath]="environment.ccatPath"
    [retries]="environment.ccatRetries"
    [delay]="environment.ccatDelay"></hyt-chatbot-->

</div>

<hyt-notification-box [notify-position]="'TOP_CENTER'"></hyt-notification-box>
